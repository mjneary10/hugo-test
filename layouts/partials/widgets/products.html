
{{ if not (eq (len .Site.Taxonomies.products) 0) }}
<div class="panel panel-default sidebar-menu">

    <div class="panel-heading">
        <h3 class="panel-title">{{ i18n "categoriesTitle" }}</h3>
    </div>

    <div class="panel-body">
        <ul class="nav nav-pills nav-stacked">
            {{ $current := . }}
            {{ range $name, $items := .Site.Taxonomies.products }}
            <li{{ if eq $current.RelPermalink ($name | urlize | lower | printf "/products/%s/") }} class="active"{{ end }}>
                <a href="{{ "shop/" | relURL }}{{ $name | urlize | lower }}">{{ $name | humanize | upper }} ({{ len $items }})</a>
            </li>
            {{ end }}
        </ul>
    </div>

</div>
{{ end }}
