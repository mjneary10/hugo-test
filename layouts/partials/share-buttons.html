{{ $pageurl := .Permalink }}
<style>
   #share-buttons {display: inline-block; vertical-align: middle; }
   #share-buttons:after {content: ""; display: block; clear: both;}
   #share-buttons > div {
   position: relative;
   text-align: left; 
   height: 36px; 
   width: 32px; 
   margin-right: 10px;
   float: left; 
   text-align: center;
   }
   #share-buttons > div > svg {height: 16px; fill: #d5d5d5; margin-top: 10px;}
   #share-buttons > div:hover {cursor: pointer;}
   #share-buttons > div.facebook:hover > svg {fill: #3B5998;}
   #share-buttons > div.twitter:hover > svg {fill: #55ACEE;}
   #share-buttons > div.linkedin:hover > svg {fill: #0077b5;}
   #share-buttons > div.pinterest:hover > svg {fill: #CB2027;}
   #share-buttons > div.mail:hover > svg {fill: #7D7D7D;}
   #share-buttons > div.facebook > svg {height: 18px; margin-top: 9px;}
   #share-buttons > div.twitter > svg {height: 20px; margin-top: 8px;}
   #share-buttons > div.linkedin > svg {height: 19px; margin-top: 7px;}
   #share-buttons > div.pinterest > svg {height: 20px; margin-top: 9px;}
   #share-buttons > div.mail > svg {height: 14px; margin-top: 11px;}
</style>
<span style="color: black;">Share on:   </span>
<div id="share-buttons">
   <div class="facebook" title="Share this on Facebook" onclick="window.open('http://www.facebook.com/share.php?u={{ $pageurl }}');">
      <img src="/img/facebook.webp" class="share-buttons">
   </div>
   <div class="twitter" title="Share this on Twitter" onclick="window.open('http://twitter.com/intent/tweet?text={{.Title}}&url={{ $pageurl }}');">
      <img src="/img/twitter.webp" class="share-buttons">
   </div>
   <div class="linkedin" title="Share this on Linkedin" onclick="window.open('https://www.linkedin.com/shareArticle?mini=true&url={{ $pageurl }}&title=&summary=&source=');">
      <img src="/img/linkedin.webp" class="share-buttons">
   </div>
   
   <div class="mail" title="Share this through Email" onclick="window.open('mailto:?&body={{ $pageurl }}');">
      <img src="/img/email.webp" class="share-buttons">
   </div>
<div class="pinterest-share-button">
   <a data-pin-do="buttonBookmark" data-pin-count="beside" data-pin-tall="true" href="https://www.pinterest.com/pin/create/button/?url=&media=&description="></a>
</div>

</div>
